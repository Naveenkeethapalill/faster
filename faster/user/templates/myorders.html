{% extends 'theme.html' %}
{% load static%}
{% block content %}
<div class="container">
<h1>MY ORDERS</h1>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">service</th>
      </tr>
    </thead>
    <tbody>
    {% for t in test %}
      <tr>
        <th scope="row">1</th>
        <td>{{t.name}}</td>
        <td>{{t.email}}</td>
        <td>{{t.service}}</td>
      </tr>
    {% endfor %}
      
    </tbody>
  </table>
</div>
{% endblock %}
